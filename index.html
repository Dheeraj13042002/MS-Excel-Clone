<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>
  <body>
      
    <div class="page-action-cont">
      <div class="page-action-icons">Home</div>
      <div class="page-action-icons">File</div>
      <div class="page-action-icons">Insert</div>
      <div class="page-action-icons">Layout</div>
      <div class="page-action-icons">Help</div>
    </div>

    <div class="tool-action-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>

      <select class="font-style-prop">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="">14</option>
        <option value="">16</option>
        <option value="">18</option>
        <option value="">20</option>
      </select>

      <span class="material-icons"> format_bold </span>
      <span class="material-icons"> format_italic </span>
      <span class="material-icons"> format_underlined </span>
      <span class="material-icons"> format_align_left </span>
      <span class="material-icons"> format_align_center </span>
      <span class="material-icons"> format_align_right </span>
    </div>

    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png"/>
        <input type="text" class="formula-bar">
    </div>

    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>

    <div class="sheets-action-cont">
      <div class="add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheet-folder-cont">
          <div class="sheet-folder">Sheet-1</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
